<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg-a" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a1040"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    <radialGradient id="star-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg-a)"/>
  <!-- Stars -->
  <circle cx="80" cy="60" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="430" cy="90" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="40" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="350" cy="150" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="200" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="460" cy="300" r="1.3" fill="#fff" opacity="0.7"/>
  <circle cx="120" cy="350" r="0.9" fill="#fff" opacity="0.5"/>
  <circle cx="380" cy="420" r="1.1" fill="#fff" opacity="0.6"/>
  <circle cx="250" cy="470" r="1" fill="#fff" opacity="0.4"/>
  <!-- Nebula -->
  <ellipse cx="300" cy="200" rx="120" ry="60" fill="#4a2080" opacity="0.15"/>
  <ellipse cx="200" cy="250" rx="80" ry="40" fill="#2060a0" opacity="0.1"/>
  <!-- Cat astronaut body -->
  <ellipse cx="256" cy="310" rx="70" ry="80" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  <!-- Helmet -->
  <circle cx="256" cy="220" r="65" fill="#1a1a2e" stroke="#888" stroke-width="3"/>
  <circle cx="256" cy="220" r="55" fill="#0d0d1a"/>
  <!-- Helmet reflection -->
  <ellipse cx="235" cy="200" rx="20" ry="30" fill="#ffffff" opacity="0.06" transform="rotate(-15 235 200)"/>
  <!-- Cat face inside helmet -->
  <ellipse cx="256" cy="228" rx="35" ry="30" fill="#f5a623"/>
  <!-- Ears -->
  <polygon points="228,198 218,168 242,192" fill="#f5a623"/>
  <polygon points="284,198 294,168 270,192" fill="#f5a623"/>
  <polygon points="230,196 222,174 240,193" fill="#e8913a"/>
  <polygon points="282,196 290,174 272,193" fill="#e8913a"/>
  <!-- Eyes -->
  <ellipse cx="243" cy="222" rx="7" ry="8" fill="#4ade80"/>
  <ellipse cx="269" cy="222" rx="7" ry="8" fill="#4ade80"/>
  <ellipse cx="244" cy="221" rx="3.5" ry="5" fill="#111"/>
  <ellipse cx="270" cy="221" rx="3.5" ry="5" fill="#111"/>
  <!-- Nose -->
  <ellipse cx="256" cy="234" rx="4" ry="3" fill="#e88a8a"/>
  <!-- Mouth -->
  <path d="M250 238 Q256 244 262 238" fill="none" stroke="#c07040" stroke-width="1.5"/>
  <!-- Whiskers -->
  <line x1="220" y1="230" x2="240" y2="232" stroke="#d4a030" stroke-width="0.8" opacity="0.6"/>
  <line x1="220" y1="238" x2="240" y2="236" stroke="#d4a030" stroke-width="0.8" opacity="0.6"/>
  <line x1="292" y1="230" x2="272" y2="232" stroke="#d4a030" stroke-width="0.8" opacity="0.6"/>
  <line x1="292" y1="238" x2="272" y2="236" stroke="#d4a030" stroke-width="0.8" opacity="0.6"/>
  <!-- Spacesuit details -->
  <rect x="226" y="290" width="60" height="8" rx="4" fill="#aaa"/>
  <circle cx="256" cy="330" r="8" fill="#4ade80" opacity="0.6"/>
  <!-- Arms -->
  <ellipse cx="175" cy="300" rx="25" ry="18" fill="#e0e0e0" stroke="#ccc" stroke-width="2" transform="rotate(-20 175 300)"/>
  <ellipse cx="337" cy="300" rx="25" ry="18" fill="#e0e0e0" stroke="#ccc" stroke-width="2" transform="rotate(20 337 300)"/>
  <!-- Gloves -->
  <circle cx="158" cy="308" r="12" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
  <circle cx="354" cy="308" r="12" fill="#ddd" stroke="#bbb" stroke-width="1.5"/>
  <!-- Legs -->
  <ellipse cx="230" cy="395" rx="18" ry="20" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  <ellipse cx="282" cy="395" rx="18" ry="20" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  <!-- Boots -->
  <ellipse cx="228" cy="415" rx="20" ry="10" fill="#888"/>
  <ellipse cx="284" cy="415" rx="20" ry="10" fill="#888"/>
  <!-- Oil painting texture overlay -->
  <filter id="paint">
    <feTurbulence baseFrequency="0.03" numOctaves="3" seed="2"/>
    <feDisplacementMap in="SourceGraphic" scale="3"/>
  </filter>
</svg>
